{% extends 'home/base.html' %}
{% load static %}
{% block title %}Recuperar Contraseña{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="contenedor-auth">
    <h2 class="text-center mb-4">Recuperar Contraseña</h2>
    {% if mensaje %}
      <div class="alert alert-success">{{ mensaje }}</div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post" class="form-validar">
      {% csrf_token %}
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" name="correo" required placeholder="Ingresa tu correo registrado">
      </div>
      <button type="submit" class="btn botonformulario w-100">Enviar enlace de recuperación</button>
      <div class="mt-3 text-center">
        <a href="{% url 'login' %}">Volver al inicio de sesión</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
