{% extends 'home/base.html' %}
{% load static %}
{% block title %}Nueva Contraseña{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="contenedor-auth">
    <h2 class="text-center mb-4">Restablecer Contraseña</h2>
    {% if mensaje %}
      <div class="alert alert-success">{{ mensaje }}</div>
      <div class="mt-3 text-center">
        <a href="{% url 'login' %}" class="btn btn-primary">Ir a Iniciar Sesión</a>
      </div>
    {% elif error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% else %}
      <form method="post" class="form-validar">
        {% csrf_token %}
        <div class="mb-3">
          <label for="contraseña" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" name="contraseña" required>
        </div>
        <div class="mb-3">
          <label for="confirmar_contraseña" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" name="confirmar_contraseña" required>
        </div>
        <button type="submit" class="btn botonformulario w-100">Cambiar contraseña</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
