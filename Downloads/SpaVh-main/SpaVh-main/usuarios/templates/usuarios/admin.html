{% extends 'usuarios/base.html' %}

{% block title %}Dashboard - Spa VH{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row g-4">
    <!-- Tarjeta Usuarios -->
    <div class="col-md-6">
      <div class="card shadow-lg border-0" style="border-radius:18px;">
        <div class="card-body d-flex align-items-center">
          <div class="me-3">
            <i class="bi bi-people-fill" style="font-size:3rem; color:#C79E42;"></i>
          </div>
          <div>
            <h5 class="card-title mb-1">Usuarios Registrados</h5>
            <h2 class="fw-bold text-dark">{{ total_usuarios }}</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Tarjeta Citas -->
    <div class="col-md-6">
      <div class="card shadow-lg border-0" style="border-radius:18px;">
        <div class="card-body d-flex align-items-center">
          <div class="me-3">
            <i class="bi bi-calendar-check-fill" style="font-size:3rem; color:#f59caf;"></i>
          </div>
          <div>
            <h5 class="card-title mb-1">Citas Agendadas</h5>
            <h2 class="fw-bold text-dark">{{ total_citas }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
